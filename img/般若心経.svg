    <text
       xml:space="preserve"
       style="font-size:4.23333px;font-family:'Chogokuboso Gothic';-inkscape-font-specification:'Chogokuboso Gothic, Normal';text-align:start;writing-mode:tb-rl;direction:ltr;text-anchor:start;fill:#000000;stroke:#000000;stroke-width:0.1;stroke-dasharray:0.1, 4.79999"
       x="92.969749"
       y="4.9342446"
       id="text15"><tspan
         sodipodi:role="line"
         id="tspan15"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.23333px;font-family:'Chogokuboso Gothic';-inkscape-font-specification:'Chogokuboso Gothic, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;stroke-width:0.1"
         x="92.969749"
         y="4.9342446">仏説摩訶般若波羅蜜多心経</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.23333px;font-family:'Chogokuboso Gothic';-inkscape-font-specification:'Chogokuboso Gothic, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;stroke-width:0.1"
         x="87.678085"
         y="4.9342446"
         id="tspan16">観自在菩薩　行深般若波羅蜜多時</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.23333px;font-family:'Chogokuboso Gothic';-inkscape-font-specification:'Chogokuboso Gothic, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;stroke-width:0.1"
         x="82.386429"
         y="4.9342446"
         id="tspan17">照見五蘊皆空　度一切苦厄　舎利子　色不異空</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.23333px;font-family:'Chogokuboso Gothic';-inkscape-font-specification:'Chogokuboso Gothic, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;stroke-width:0.1"
         x="77.094765"
         y="4.9342446"
         id="tspan18">空不異色　色即是空　空即是色</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.23333px;font-family:'Chogokuboso Gothic';-inkscape-font-specification:'Chogokuboso Gothic, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;stroke-width:0.1"
         x="71.803101"
         y="4.9342446"
         id="tspan19">受想行識　亦復如是　舎利子　是諸法空相</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.23333px;font-family:'Chogokuboso Gothic';-inkscape-font-specification:'Chogokuboso Gothic, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;stroke-width:0.1"
         x="66.511436"
         y="4.9342446"
         id="tspan20">不生不滅　不垢不浄　不増不減　是故空中</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.23333px;font-family:'Chogokuboso Gothic';-inkscape-font-specification:'Chogokuboso Gothic, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;stroke-width:0.1"
         x="61.219776"
         y="4.9342446"
         id="tspan21">無色無受想行識　無眼耳鼻舌身意　無色声香味触法無眼界　乃至無意識界</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.23333px;font-family:'Chogokuboso Gothic';-inkscape-font-specification:'Chogokuboso Gothic, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;stroke-width:0.1"
         x="55.928116"
         y="4.9342446"
         id="tspan30">無無明　亦無無明尽</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.23333px;font-family:'Chogokuboso Gothic';-inkscape-font-specification:'Chogokuboso Gothic, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;stroke-width:0.1"
         x="50.636452"
         y="4.9342446"
         id="tspan22">乃至無老死亦無老死尽　無苦集滅道　無智亦無得</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.23333px;font-family:'Chogokuboso Gothic';-inkscape-font-specification:'Chogokuboso Gothic, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;stroke-width:0.1"
         x="45.344788"
         y="4.9342446"
         id="tspan23">以無所得故　菩提薩?　依般若波羅蜜多故　心無?礙無?礙故　無有恐怖　</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.23333px;font-family:'Chogokuboso Gothic';-inkscape-font-specification:'Chogokuboso Gothic, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;stroke-width:0.1"
         x="40.053127"
         y="4.9342446"
         id="tspan31">遠離一切顛倒夢想　究竟涅槃</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.23333px;font-family:'Chogokuboso Gothic';-inkscape-font-specification:'Chogokuboso Gothic, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;stroke-width:0.1"
         x="34.761467"
         y="4.9342446"
         id="tspan24">三世諸仏　依般若波羅蜜多故</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.23333px;font-family:'Chogokuboso Gothic';-inkscape-font-specification:'Chogokuboso Gothic, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;stroke-width:0.1"
         x="29.469803"
         y="4.9342446"
         id="tspan25">得阿耨多羅三藐三菩提　故知般若波羅蜜多</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.23333px;font-family:'Chogokuboso Gothic';-inkscape-font-specification:'Chogokuboso Gothic, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;stroke-width:0.1"
         x="24.178141"
         y="4.9342446"
         id="tspan26">是大神呪　是大明呪　是無上呪　是無等等呪</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.23333px;font-family:'Chogokuboso Gothic';-inkscape-font-specification:'Chogokuboso Gothic, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;stroke-width:0.1"
         x="18.886478"
         y="4.9342446"
         id="tspan27">能除一切苦　真実不虚　故説般若波羅蜜多呪</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.23333px;font-family:'Chogokuboso Gothic';-inkscape-font-specification:'Chogokuboso Gothic, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;stroke-width:0.1"
         x="13.594816"
         y="4.9342446"
         id="tspan28">即説呪曰　羯諦羯諦　波羅羯諦　波羅僧羯諦</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.23333px;font-family:'Chogokuboso Gothic';-inkscape-font-specification:'Chogokuboso Gothic, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;stroke-width:0.1"
         x="8.303154"
         y="4.9342446"
         id="tspan29">菩提薩婆訶　般若心経</tspan></text>
  </g>
</svg>
